<div class="profile-container" *ngIf="userData$ | async as userData; else loading">
    <div class="avatar-container">
        <img [src]="userData.avatar_url" alt="Profile Picture" class="avatar-img">
    </div>

    <div class="names-container">
        <h1 class="fullname">{{ userData.name }}</h1>
        <h2 class="username">{{ userData.login }}</h2>
    </div>

    <div class="bio-container">
        <button class="follow-btn">Follow</button>
        <p class="bio">{{ userData.bio }}</p>
    </div>

    <div class="stats">
        <span><strong>{{ userData.followers }}</strong> followers</span> Â·
        <span><strong>{{ userData.following }}</strong> following</span>
    </div>

        </div>

        </div>
